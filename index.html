<body>
    <div class="container">

                <input class="letterNormaal" type="text" maxlength="1">
                <input class="letterNormaal" type="text" maxlength="1">
                <input class="letterNormaal" type="text" maxlength="1">
                <input class="letterNormaal" type="text" maxlength="1">

        </div>

                <span id="resultaat"></span>
            </div>
        </div>
        <div class="row justify-content-center"> <!-- Controle knop -->

        </div>

            <div class="col-md-12 align-self-center text-center">
                <button onclick="letterInvoeren('A');">A</button><button onclick="letterInvoeren('S');">S</button><button onclick="letterInvoeren('D');">D</button><button onclick="letterInvoeren('F');">F</button><button onclick="letterInvoeren('G');">G</button><button onclick="letterInvoeren('H');">H</button><button onclick="letterInvoeren('J');">J</button><button onclick="letterInvoeren('K');">K</button><button onclick="letterInvoeren('L');">L</button>
